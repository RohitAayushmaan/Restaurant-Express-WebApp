<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html" charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"  >
        <title>Restaurant Express</title>

        {% load static %}
        {% load active_link_tags %}
        {% static "image" as baseUrl %}
        <link rel="icon" type="image/x-icon" href="{% static 'image/fav1.png' %}">
        <link href="{% static 'css/bootstrap.css' %}" type="text/css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/all.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/restaurant.css' %}" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


        <link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}" type="text/css">

        <script src="{% static 'js/jquery.js' %}" type="text/javascript" ></script>
        <script src="{% static 'js/all.js' %}" type="text/javascript" ></script>
        <script src="{% static 'js/bootstrap.js' %}" type="text/javascript"></script>

        <script type="text/javascript">
        $(window).on('load',function(){
            $('#check').modal('show');
        });
        </script>
        <script type="text/javascript">
            function lettersonly(input) {
               var regex = /[^a-zA-Z\s]/gi;
               input.value=input.value.replace(regex,"");
               }
            function usernameonly(input) {
               var regex = /[^@-_-0-9a-zA-Z]/gi;
               input.value=input.value.replace(regex,"");
               }
            function numberonly(input) {
               var regex = /[^0-9]/gi;
               input.value=input.value.replace(regex,"");
               }
            function menuonly(input) {
               var regex = /[^1-9]/gi;
               input.value=input.value.replace(regex,"");
               }
            function date(input) {
               var regex = /[^0-9-/]/gi;
               input.value=input.value.replace(regex,"");
               }
            function addr(input) {
               var regex = /[^,-_-a-zA-Z\s]/gi;
               input.value=input.value.replace(regex,"");
               }
               
        </script>
        <link href='https://fonts.googleapis.com/css?family=Poppins:400,500,600' rel='stylesheet' type='text/css'>
    </head>
    <body>


            
    </body>
</html>
